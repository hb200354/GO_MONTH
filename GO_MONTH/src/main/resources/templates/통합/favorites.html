<!-- 삭제 버튼 더미 JS -->
<script>
document.querySelectorAll(".btn-remove").forEach(btn => {
  btn.addEventListener("click", () => {
    if (confirm("해당 여행지를 찜 목록에서 삭제하시겠습니까?")) {
      btn.closest(".row").remove();
      alert("찜 목록에서 삭제되었습니다.");
    }
  });
});
</script>
