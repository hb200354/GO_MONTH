<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>찜 목록 | 여행지 추천</title>
  <link rel="stylesheet" href="css1/wishlist.css">
</head>
<body>

<!-- 공통 메뉴바 -->
<header class="navbar">
  <div class="container nav-inner">
    <a class="brand" href="spring.html">
      <span class="mark" aria-hidden="true"></span>
      <span class="brand-text">
        <span class="title">여행지 추천</span>
        <span class="sub">Season Travel</span>
      </span>
    </a>

    <nav class="nav-center">
      <a href="spring.html">봄</a>
      <a href="#">여름</a>
      <a href="#">가을</a>
      <a href="#">겨울</a>
    </nav>

    <div class="nav-right">
      <a class="ghost" href="#">문의</a>
      <a class="btn" href="#">로그인</a>
    </div>
  </div>
</header>

<main class="page">
  <div class="container">

    <section class="hero">
      <h1>찜 목록</h1>
      <p>내가 저장한 여행지를 한눈에 확인합니다.</p>
    </section>

    <section class="section">
      <div class="wish-head">
        <span class="count">총 <b>4</b>개</span>
        <span class="hint">상세보기/삭제 버튼은 추후 기능 연결</span>
      </div>

      <div class="wish-list">
        <div class="wish-row">
          <div class="thumb">이미지</div>
          <div class="name">여행지1</div>
          <a class="btn small" href="#">상세보기</a>
          <button class="danger small" type="button">삭제</button>
        </div>

        <div class="wish-row">
          <div class="thumb">이미지</div>
          <div class="name">여행지2</div>
          <a class="btn small" href="#">상세보기</a>
          <button class="danger small" type="button">삭제</button>
        </div>

        <div class="wish-row">
          <div class="thumb">이미지</div>
          <div class="name">여행지3</div>
          <a class="btn small" href="#">상세보기</a>
          <button class="danger small" type="button">삭제</button>
        </div>

        <div class="wish-row">
          <div class="thumb">이미지</div>
          <div class="name">여행지4</div>
          <a class="btn small" href="#">상세보기</a>
          <button class="danger small" type="button">삭제</button>
        </div>
      </div>
    </section>

  </div>
</main>

</body>
</html>
