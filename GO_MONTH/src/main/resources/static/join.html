<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>회원가입 | GO-MONTH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

<!-- 네비게이션 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark position-relative">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">GO-MONTH</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center"
         id="navbarSupportedContent">
      <ul class="navbar-nav position-lg-absolute start-50 translate-middle-x">
        <li class="nav-item"><a class="nav-link" href="spring.html">봄</a></li>
        <li class="nav-item"><a class="nav-link" href="summer.html">여름</a></li>
        <li class="nav-item"><a class="nav-link" href="fall.html">가을</a></li>
        <li class="nav-item"><a class="nav-link" href="winter.html">겨울</a></li>
      </ul>
    </div>

    <div class="d-none d-lg-block">
      <a class="btn btn-outline-light btn-login" href="login.html">로그인</a>
    </div>
  </div>
</nav>

<!-- 회원가입 영역 -->
<section class="py-5 d-flex align-items-center login-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7">

        <div class="card shadow-sm">
          <div class="card-body p-5">

            <h2 class="text-center mb-4">회원가입</h2>

            <form id="joinForm">
              <div class="mb-3">
                <label class="form-label">아이디 *</label>
                <input type="text" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">비밀번호 *</label>
                <input type="password" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">이름 *</label>
                <input type="text" class="form-control" required>
              </div>

              <div class="mb-4">
                <label class="form-label">이메일 *</label>
                <input type="email" class="form-control" placeholder="example@mail.com" required>
              </div>

              <div class="d-grid mb-3">
                <button class="btn btn-primary btn-lg">회원가입</button>
              </div>
            </form>

            <div class="text-center">
              <a href="login.html">이미 계정이 있으신가요? → 로그인</a>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright © GO-MONTH 2025</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById("joinForm").addEventListener("submit", e => {
  e.preventDefault();
  alert("회원가입 동작 확인 완료 ✅");
});
</script>

</body>
</html>
